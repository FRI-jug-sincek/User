kumuluzee:
  name: image-catalog-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/UsersDS
      connection-url: jdbc:postgresql://localhost:5432/users
      username: dbuser
      password: postgres
      pool:
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        initial-size: 0
        max-size: 4
  health:
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/UsersDS
  rest-properties:
    konfiguracijska-spremenljivka: false
